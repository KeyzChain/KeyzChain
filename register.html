<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAIN JOINING</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ffa500, #ff6347);
      color: #fff;
      text-align: center;
      min-height: 100vh;

      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #fffffffc;
    }

    form {
      background-color: #ffffffec;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(197, 94, 94, 0.3);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    input {
      background-color: #dfe6fd;
      color: #333;
      border: 3px solid transparent;
      /* Default border */
      border-radius: 10px;

      transition: border-color 0.3s ease;
      outline: none;


    }

    input:hover {
      border-color: #30ece3;
      /* Border color on hover */
    }



    input::placeholder {
      color: #888;
    }

    button {
      background-color: #ff4f81;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #f70445;
    }

    p {
      font-size: 0.8rem;
      color: #000000;
    }

    a {
      color: #0e1eff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animation container */
    .animation-container {

      display: none;
      margin-top: 50px;
    }

    .rotating-image {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .text-message {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .text-message.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <form id="submit-to-google-sheet">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="image" placeholder="Image (URL) else enter N/A " required>
    <input type="text" name="enroll" placeholder="Enroll number" required>
    <input type="text" name="class" placeholder="Class" required>
    <input type="text" name="semester" placeholder="Semester" required>
    <input type="text" name="technical_skills" placeholder="Technical skills (use comma)" required>
    <input type="text" name="non_technical_skills" placeholder="Non-technical skills (use comma)" required>
    <input type="text" name="awards" placeholder="Awards/Rewards (use comma and describe)" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone ">
    <p>By joining the chain, you must agree to the <a
        href="https://docs.google.com/document/u/0/d/1wKRVJqVPk_hYMMIsztyEtEeg3p4gTzVQ0P2UuB3iJnk/mobilebasic">terms
        and conditions</a>.</p>
    <button type="submit">JOIN THE CHAIN</button>
  </form>
  <!-- Animation Section -->
  <div class="animation-container" id="animationContainer">
    <img src="https://previews.dropbox.com/p/thumb/ACfy6nZFetH1tfWgKxBtcWYYqe_CFhobb-QATuFBjEst82BhFJn_joFl0rHXbzUPKZcIdkS8stj3nm6aePbjrmusNMR1ks6W4_NNEAHmm66GzJVQlu1fkrw9prTwS559h5kHrOaK9eehpLuqhH3dSrBUFR9NM_n0-9tjR5O6c9Xy6MuVq7mG0ChyMczayHnTGoBI3uO35PWVjJxS3YwB7JQ6XW3izVqQNqEjj1crCIiefgpnFgKuq0TvBj1sblmjEfqqScDyafVaumuK8GCPPnjLkw8vWoOH6sRFRhK7FNqGxq8sdZsyeCiGtwPJIU35kboMCaBniRcXczuhE-6NXAqL/p.png?is_prewarmed=true"
            alt="Icon panvel Gaya" class="rotating-image" id="rotatingImage" />


    <div class="text-message" id="textMessage">Joining Chain...</div>
  </div>


  <script>
    const forme = document.getElementById('submit-to-google-sheet');
        const animationContainer = document.getElementById("animationContainer");
        const textMessage = document.getElementById("textMessage");

        const scriptURL = 'https://script.google.com/macros/s/AKfycbx4vM3Z2cgYgUG6sHgghqswREL8eWVnsE0ZPKagxLQ63HySbXugEqm4f6-hHg0IUUNK0A/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()



            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))


            forme.style.display = "none";
            animationContainer.style.display = "block";

            // Show "Joining Chain..." text
            textMessage.classList.add("visible");
            textMessage.textContent = "Joining Chain...";

            // Change text to "Welcome to the Chain!" after 3 seconds
            setTimeout(() => {
                textMessage.textContent = "Welcome to the Chain!,You can leave the page!";
            }, 3000);
        })
  </script>
  </script>
</body>

</html>
